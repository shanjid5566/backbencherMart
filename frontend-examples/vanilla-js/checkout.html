<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Commerce</title>
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #f6f9fc;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #32325d;
            margin-bottom: 30px;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .cart-section, .shipping-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
        }

        h2 {
            color: #32325d;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e6ebf1;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #32325d;
        }

        .item-quantity {
            color: #8898aa;
            font-size: 0.9em;
        }

        .item-price {
            font-weight: 600;
            color: #32325d;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e6ebf1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 1.2em;
            font-weight: 600;
            color: #32325d;
        }

        .total-amount {
            font-size: 1.5em;
            font-weight: 700;
            color: #635bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6b7c93;
            font-weight: 500;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e6ebf1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #635bff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(180deg, #635bff 0%, #5a51f5 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .checkout-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .checkout-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #68d391;
            color: #2f855a;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #635bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Checkout</h1>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <div class="checkout-grid">
            <!-- Cart Summary -->
            <div class="cart-section">
                <h2>Order Summary</h2>
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                    <div class="cart-item">
                        <div class="item-details">
                            <div class="item-name">Loading cart...</div>
                        </div>
                    </div>
                </div>
                
                <div class="cart-total">
                    <span class="total-label">Total:</span>
                    <span class="total-amount" id="cart-total">$0.00</span>
                </div>
            </div>
            
            <!-- Shipping Form -->
            <div class="shipping-section">
                <h2>Shipping Information</h2>
                
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="you@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" required 
                               placeholder="123 Main Street">
                    </div>
                    
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required 
                               placeholder="New York">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required 
                                   placeholder="NY">
                        </div>
                        
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="zip" required 
                                   placeholder="10001">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required 
                               value="US" placeholder="US">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="+1 (555) 123-4567">
                    </div>
                    
                    <button type="submit" id="checkout-btn" class="checkout-btn">
                        üîí Proceed to Secure Payment
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================================
        // CONFIGURATION
        // ============================================================
        const API_BASE_URL = 'http://localhost:4000'; // Change to your API URL
        
        let stripe = null;
        let cartData = [];
        
        // ============================================================
        // INITIALIZE STRIPE
        // ============================================================
        async function initializeStripe() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/payment/config`);
                const { publishableKey } = await response.json();
                stripe = Stripe(publishableKey);
                console.log('‚úÖ Stripe initialized');
            } catch (error) {
                console.error('‚ùå Failed to initialize Stripe:', error);
                showError('Failed to initialize payment system');
            }
        }
        
        // ============================================================
        // LOAD CART
        // ============================================================
        async function loadCart() {
            const token = getAuthToken();
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/cart`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load cart');
                
                const cart = await response.json();
                cartData = cart.items || [];
                
                displayCart(cartData);
                
            } catch (error) {
                console.error('Error loading cart:', error);
                showError('Failed to load cart');
            }
        }
        
        // ============================================================
        // DISPLAY CART
        // ============================================================
        function displayCart(items) {
            const cartContainer = document.getElementById('cart-items');
            
            if (items.length === 0) {
                cartContainer.innerHTML = `
                    <div class="cart-item">
                        <div class="item-details">
                            <div class="item-name">Your cart is empty</div>
                        </div>
                    </div>
                `;
                document.getElementById('cart-total').textContent = '$0.00';
                document.getElementById('checkout-btn').disabled = true;
                return;
            }
            
            cartContainer.innerHTML = items.map(item => `
                <div class="cart-item">
                    <div class="item-details">
                        <div class="item-name">${item.title || 'Product'}</div>
                        <div class="item-quantity">Quantity: ${item.quantity}</div>
                    </div>
                    <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');
            
            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }
        
        // ============================================================
        // HANDLE CHECKOUT
        // ============================================================
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('checkout-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing... <span class="loader"></span>';
            
            hideMessages();
            
            try {
                const token = getAuthToken();
                
                if (!token) {
                    throw new Error('Please login to continue');
                }
                
                // Gather shipping info
                const metadata = {
                    email: document.getElementById('email').value,
                    shippingAddress: {
                        street: document.getElementById('street').value,
                        city: document.getElementById('city').value,
                        state: document.getElementById('state').value,
                        zip: document.getElementById('zip').value,
                        country: document.getElementById('country').value
                    },
                    phone: document.getElementById('phone').value
                };
                
                // Create checkout session
                const response = await fetch(`${API_BASE_URL}/api/v1/payment/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ metadata })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Checkout failed');
                }
                
                const { url, sessionId, orderId } = await response.json();
                
                // Store for later verification
                localStorage.setItem('lastOrderId', orderId);
                localStorage.setItem('lastSessionId', sessionId);
                
                // Show success message
                showSuccess('Redirecting to secure payment...');
                
                // Redirect to Stripe Checkout
                setTimeout(() => {
                    window.location.href = url;
                }, 1000);
                
            } catch (error) {
                console.error('Checkout error:', error);
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        // ============================================================
        // UTILITY FUNCTIONS
        // ============================================================
        function getAuthToken() {
            return localStorage.getItem('authToken') || 
                   sessionStorage.getItem('authToken');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = '‚ùå ' + message;
            errorEl.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = '‚úÖ ' + message;
            successEl.classList.add('show');
        }
        
        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }
        
        // ============================================================
        // INITIALIZE ON PAGE LOAD
        // ============================================================
        window.addEventListener('DOMContentLoaded', () => {
            initializeStripe();
            loadCart();
        });
    </script>
</body>
</html>
